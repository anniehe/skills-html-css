<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Job Application Form</h1>
        <div id="instructions">
            <p>Please complete all sections of the form below to be considered for a job as a Software Engineer, QA Engineer, or Product Manager. Please enter your salary requirement as a number.</p>
        </div>

        <form action="/application" method="POST">
            
            <label>First Name: <input class="inputbox" type="text" name="firstname"></label><br>
            
            <label>Last Name: <input id="lname" class="inputbox" type="text" name="lastname"></label><br>
            
            <label>Salary Requirement: $<input class="inputbox" type="text" name="salaryrequirement"></label><br>

            Desired Job Position:
            <select class="inputbox" name="jobposition">
                <label><option value="softwareengineer">Software Engineer</option></label>
                <label><option value="qaengineer">QA Engineer</option></label>
                <label><option value="productmanager">Product Manager</opton></label>
            </select><br><br><br>

            <input class="inputbox" type="submit">

        </form>
    </body>
</html>
